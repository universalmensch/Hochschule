# Aufruf:   docker compose up [postgres pgadmin]
#           docker compose down

# https://docs.docker.com/compose/compose-file
# https://docs.docker.com/compose/compose-file/compose-file-v3

# https://docs.docker.com/compose/compose-file/05-services
services:
  # ------------------------------------------------------------------------------------
  # P o s t g r e S Q L
  # ------------------------------------------------------------------------------------

  # https://stackoverflow.com/questions/76345884/how-to-select-specific-services-of-docker-compose-when-using-spring-boot-docker
  # https://docs.docker.com/compose/profiles
  # https://docs.spring.io/spring-boot/docs/current/reference/htmlsingle/#features.docker-compose.profiles

  postgres:
    image: postgres:15.3-bullseye
    ports:
      - published: 5432
        target: 5432
        protocol: tcp
    # https://docs.docker.com/compose/profiles
    profiles: [ postgres ]
    # https://docs.docker.com/compose/networking
    networks: [ hochschule-network ]
    volumes:
      - type: bind
        source: C:/Zimmermann/volumes/postgres/data
        target: /var/lib/postgresql/data
      - type: bind
        source: C:/Zimmermann/volumes/postgres/postgresql.conf
        target: /etc/postgresql/postgresql.conf
        read_only: true
      - type: bind
        source: C:/Zimmermann/volumes/postgres/tablespace
        target: /var/lib/postgresql/tablespace
      - type: bind
        source: C:/Zimmermann/volumes/postgres/sql
        target: /sql
        read_only: true
    # https://docs.docker.com/compose/environment-variables/set-environment-variables
    environment:
      - POSTGRES_PASSWORD=p
      - TZ=Europe/Berlin
      - PGTZ=Europe/Berlin
      #PGDATA: /var/lib/postgresql/data
      # https://www.postgresql.org/docs/current/auth-trust.html
      #POSTGRES_HOST_AUTH_METHOD: trust
    user: "postgres:postgres"
    security_opt:
      - label:user:postgres
      - no-new-privileges:true
    container_name: postgres
    hostname: postgres
    healthcheck:
      test:
        [
          CMD,
          pg_isready,
          --dbname,
          postgres,
          --username,
          postgres
        ]
      interval: 5s
      timeout: 2s
      start_period: 5s
    # https://docs.docker.com/compose/compose-file/deploy
    deploy:
      # https://docs.docker.com/compose/compose-file/deploy/#resources
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "1.0"
          memory: 512M

  # ------------------------------------------------------------------------------------
  # p g a d m i n
  # ------------------------------------------------------------------------------------
  # http://localhost:8888 mit Emailadresse "pgadmin@acme.com" und Passwort "p"
  pgadmin:
    image: dpage/pgadmin4:7.2
    ports:
      - published: 8888
        target: 80
        protocol: tcp
    profiles: [ postgres ]
    networks: [ hochschule-network ]
    volumes:
      - type: bind
        source: C:/Zimmermann/volumes/postgres/pgadmin
        # https://www.pgadmin.org/docs/pgadmin4/latest/container_deployment.html
        target: /var/lib/pgadmin
      - type: bind
        source: C:/Zimmermann/volumes/postgres/pgadmin4
        target: /var/lib/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=pgadmin@acme.com
      - PGADMIN_DEFAULT_PASSWORD=p
    user: "pgadmin:5050"
    container_name: pgadmin
    hostname: pgadmin
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "1.0"
          memory: 1G

  # ------------------------------------------------------------------------------------
  # f a k e s m t p
  # ------------------------------------------------------------------------------------
  fakesmtp:
    # https://hub.docker.com/r/gessnerfl/fake-smtp-server
    # https://hub.docker.com/r/greenmail/standalone
    image: gessnerfl/fake-smtp-server:2.0.3
    ports:
      - published: 5025
        target: 8025
        protocol: tcp
      - published: 5080
        target: 8080
        protocol: tcp
      - published: 5081
        target: 8081
        protocol: tcp
    profiles: [ fakesmtp ]
    networks: [ hochschule-network ]
    volumes:
      - type: bind
        source: C:/Zimmermann/volumes/fakesmtp
        target: /tmp
    environment:
      - TZ=Europe/Berlin
      - SPRING_OUTPUT_ANSI_ENABLED=ALWAYS
      - SPRING_MAIN_BANNER-MODE=LOG
      - SPRING_LAZY-INITIALIZATION=true
      - SPRING_JPA_OPEN-IN-VIEW=true
    container_name: fakesmtp
    hostname: fakesmtp
    cap_drop: [ ALL ]
    stop_grace_period: 3s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 768M
        reservations:
          cpus: "0.5"
          memory: 768M

  # ------------------------------------------------------------------------------------
  # T r i v y
  # ------------------------------------------------------------------------------------
  trivy:
    image: aquasec/trivy:0.42.0
    command: [image, juergenzimmermann/kunde:2023.1.0]
    profiles: [ trivy ]
    volumes:
      - type: bind
        source: //var/run/docker.sock
        target: /var/run/docker.sock
      - type: bind
        source: C:/Zimmermann/volumes/trivy
        target: /root/.cache
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2048M

  # ------------------------------------------------------------------------------------
  # S o n a r Q u b e
  # ------------------------------------------------------------------------------------
  sonar:
    image: sonarqube:10.0.0-community
    ports:
      # Port fuer HTTP
      - published: 9000
        target: 9000
      # Port fuer H2
      - published: 9092
        target: 9092
    profiles: [ sonar ]
    volumes:
      - type: bind
        source: C:/Zimmermann/volumes/sonarqube/data
        target: /opt/sonarqube/data
      - type: bind
        source: C:/Zimmermann/volumes/sonarqube/logs
        target: /opt/sonarqube/logs
      - type: bind
        source: C:/Zimmermann/volumes/sonarqube/language-plugins
        target: /opt/sonarqube/lib/extensions
        read_only: true
    environment:
      - TZ=Europe/Berlin
    container_name: sonar
    hostname: sonar
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2048M
        reservations:
          cpus: "2.0"
          memory: 2048M

  # ------------------------------------------------------------------------------------
  # h o c h s c h u l e
  # ------------------------------------------------------------------------------------
  hochschule:
    image: juergenzimmermann/hochschule:2023.1.1
    #image: juergenzimmermann/kunde:2023.1.1-jammy
    #image: juergenzimmermann/kunde:2023.1.1-ubi9
    depends_on:
      postgres:
      #mysql:
      #oracle:
        condition: service_healthy
    ports:
      #- published: 8080-8081
      - published: 8080
        target: 8080
        protocol: tcp
    # https://docs.docker.com/compose/profiles
    profiles: [ postgres ]
    # https://docs.docker.com/compose/networking
    networks: [ hochschule-network ]
    volumes:
      - type: bind
        source: src\main\resources\application.container.yml
        target: /workspace/BOOT-INF/classes/application.yml
        read_only: true
      - type: bind
        source: C:\Zimmermann\volumes\hochschule
        target: /tmp
    # https://docs.docker.com/compose/environment-variables/set-environment-variables
    env_file: [ docker-compose.env ]
    hostname: hochschule
    # https://docs.docker.com/compose/compose-file/compose-file-v3/#cap_add-cap_drop
    cap_drop: [ ALL ]
    deploy:
      # https://docs.docker.com/compose/compose-file/deploy/#resources
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "1.0"
          memory: 768M
      # https://docs.docker.com/compose/compose-file/deploy/#replicas
      #replicas: 2
      #endpoint_mode: vip

# https://docs.docker.com/compose/compose-file/06-networks
networks:
  hochschule-network: {}
